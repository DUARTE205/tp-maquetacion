<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Óptica Visión Plus</title>
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
   <body>
    <header id="inicio" class="sticky-header">
      <nav class="navbar">
        <div class="logo">ÓPTICA SANTA LUCIA</div>
        <ul class="nav-links-contact">
            <li> ENVIO A TODO EL PAIS</li>
            <li> 3 A 6 CUOTAS SIN INTERES</li>
            <li> CONTACTENOS </li>
        </ul>
    </nav>
  </header>
  <main>
    <section class="contact-section">
      <h1>Contacto</h1>
      <form class="contact-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">

        <label for="servicio">Servicio:</label>
        <select id="servicio" name="servicio">
          <option value="lentes-sol">Lentes de Sol</option>
          <option value="lentes-recetados">Lentes Recetados</option>
          <option value="control-vision">Control de Visión</option>
        </select>

        <label for="comentario">Comentario:</label>
        <textarea id="comentario" name="comentario" rows="4"></textarea>

        <div class="checkbox-group">
          <input type="checkbox" id="promos" name="promos">
          <label for="promos">Deseo recibir promociones</label>
        </div>

        <div class="form-buttons">
          <button type="submit">Enviar</button>
          <button type="reset">Resetear</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    </div>
      <p>&copy; 2025 ÓPTICA SANTA LUCIA | Todos los derechos reservados</p>
      </div>
  </footer>

</body>
</html>
